<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <h1>We're launching soon</h1>
    <div class="time">
      <div class="top"></div>
      <span id="days"></span>
      <div class="bottom"></div>
      <div id="days__text">Days</div>
    </div>

    <div class="time">
      <div class="top"></div>
      <span id="hours"></span>
      <div class="bottom"></div>
      <div id="hours__text">Hours</div>
    </div>

    <div class="time">
      <div class="top"></div>
      <span id="minutes"></span>
      <div class="bottom"></div>
      <div id="days__text">Minutes</div>
    </div>

    <div class="time">
      <div class="top"></div>
      <span id="seconds"></span>
      <div class="bottom"></div>
      <div id="seconds__text">Seconds</div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/CodeWithBorys" target="_blank"
        >CodeWithBorys</a
      >.
    </div>
  </body>
</html>
