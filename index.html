<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
      <h1>We're launching soon</h1>

      <div class="time days">
        <div class="digit" data-digit-before="29" data-digit-after="30">
          <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-face card-face-front">29</div>
            <div class="card-face card-face-back">30</div>
          </div>
        </div>
        <div class="time__text">Days</div>
      </div>

      <div class="time hours">
        <div class="digit" data-digit-before="29" data-digit-after="30">
          <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-face card-face-front">29</div>
            <div class="card-face card-face-back">30</div>
          </div>
        </div>
        <div class="time__text">Hours</div>
      </div>

      <div class="time minutes">
        <div class="digit" data-digit-before="29" data-digit-after="30">
          <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-face card-face-front">29</div>
            <div class="card-face card-face-back">30</div>
          </div>
        </div>
        <div class="time__text">Minutes</div>
      </div>

      <div class="time seconds">
        <div class="digit" data-digit-before="29" data-digit-after="30">
          <div class="card">
            <div class="card-face card-face-front">29</div>
            <div class="card-face card-face-back">30</div>
          </div>
        </div>
        <div class="time__text">Seconds</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/CodeWithBorys" target="_blank"
        >CodeWithBorys</a
      >.
    </div>
    <script src="/scripts.js"></script>
  </body>
</html>
