<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
      <h1>We're launching soon</h1>
      <div class="time">
        <div class="top"></div>
        <div class="center"></div>
        <span id="days">10</span>
        <div class="bottom"></div>
        <div class="time__text">Days</div>
      </div>

      <div class="time">
        <div class="top"></div>
        <div class="center"></div>
        <span id="hours">05</span>
        <div class="bottom"></div>
        <div class="time__text">Hours</div>
      </div>

      <div class="time">
        <div class="top"></div>
        <div class="center"></div>
        <span id="minutes">56</span>
        <div class="bottom"></div>
        <div class="time__text">Minutes</div>
      </div>

      <div class="time">
        <div class="top"></div>
        <div class="center"></div>
        <span id="seconds">32</span>
        <div class="bottom"></div>
        <div class="time__text">Seconds</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/CodeWithBorys" target="_blank"
        >CodeWithBorys</a
      >.
    </div>
    <script src="/scripts.js"></script>
  </body>
</html>
